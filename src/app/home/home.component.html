<div class="container body-content">
    <div class="row">
      <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xm-4">
            <div class="quick-reg">
              <h4>Register Here</h4>
              <form  #basicProfile="ngForm" novalidate>

                <div class="row">                  
                  <div class="col-md-12 col-sm-12 colxs-12">
                      <mat-form-field class="data-entry">
                          <input type="text" 
                              matInput
                              id="firstName"                           
                              #firstName
                              placeholder="First Name">
                      </mat-form-field>                   
                  </div>
                  </div>                 
                   <div class="row">
                  <div class="col-md-12 col-sm-12 colxs-12">
                      <mat-form-field class="data-entry">
                          <input type="text" 
                              matInput
                              id="lastName"                           
                              #lastName 
                              placeholder="Last Name">
                      </mat-form-field>  
                  </div>                  
                </div>                
                <div class="row">
                    <div class="col-md-12 col-sm-12 colxs-12">
                        <mat-form-field class="data-entry">
                            <mat-select placeholder="Gender" #gender id="gender">
                              <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.viewValue}}</mat-option>
                                                         
                            </mat-select>
                        </mat-form-field>                        
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 colxs-12">
                            <mat-form-field class="data-entry">
                                <input #dob id="dob" matInput [matDatepicker]="picker" placeholder="Date of Birth">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12 col-sm-12 colxs-12">
                        <mat-form-field class="data-entry">
                            <mat-select placeholder="Country" #country id="country">
                              <mat-option *ngFor="let country of countries" [value]="country.value">{{country.viewValue}}</mat-option>                                                            
                            </mat-select>
                        </mat-form-field>                         
                    </div>                  
                </div>
                <div class="row">                   
                    <div class="col-md-12 col-sm-12 colxs-12">
                        <mat-form-field class="data-entry">
                            <input type="text" 
                                matInput
                                id="city"                           
                                #city 
                                placeholder="City">
                        </mat-form-field>                         
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="data-entry">
                          <input type="email" 
                              matInput
                              id="email"                           
                              #email
                              placeholder="Email">
                      </mat-form-field>          
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="data-entry">
                            <input type="password" 
                                matInput
                                id="password"                           
                                #password 
                                placeholder="Password">
                        </mat-form-field>          
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                        <button
                            type="submit"
                            mat-raised-button 
                            color="warn"
                            name="action"
                            (click)="newProfile(firstName.value,lastName.value,gender.value,email.value,password.value,country.value,city.value,dob.value)">
                            Register
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-md-4">
            <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{msg}}
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
